<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <!-- Mobile camera with touch look controls -->
      <a-entity camera look-controls position="0 1.6 5"></a-entity>

    </a-assets>
      <a-assets-item id= "robot" src="https://github.com/antnhec/physics/blob/main/assets/robot.png"></a-assets-item>a-entity>
    </a-assets>

      <!-- Simplified forest environment -->
      <a-entity environment="preset: forest; groundY: 0; dressingAmount: 0.2"></a-entity>
      >a-entity gltf-model = "#robot" position="0 0 -5"></a-entity>

      <!-- Box -->
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
       <a-cylinder position="0 3 -1" rotation="0 45 0" color="green" shadow></a-cylinder>

      <!-- Lighting -->
      <a-light type="directional" position="0 10 0" color="#FA7FC9" intensity="1"></a-light>
      <a-light type="ambient" color="#FAFFE0" intensity="0.2"></a-light>
    </a-scene>
  </body>
</html>
