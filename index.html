<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- Environment -->
      <a-entity environment="preset: forest; groundY: 0"></a-entity>
      </a-box></a-box>
      <!-- Lighting -->
      <a-light type="directional" position="0 10 0" color="#FA7FC9" intensity="1"></a-light>
      <a-light type="ambient" color="#FAFFE0" intensity="0.2"></a-light>
    </a-scene>
  </body>
</html>
