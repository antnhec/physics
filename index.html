<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>

  <!-- Text in tags like this are "Comments" and will not affect the scene -->
  <body>
    <a-scene>
      <a-entity environment="preset: forest"></a-entity>

      <!-- Lighting -->
      <a-light type="directional" position="0 0 0" color="#FA7FC9"></a-light>
      <a-light type="ambient" color="#FAFFE0" intensity="0.2"></a-light>
    </a-scene>
  </body>
</html>
